{% extends "base.html" %}

{% block content %}
	<div class="right">
		<button class="btn btn-info faq">
			<span>Частые вопросы</span>
			<i class="icon-search icon-white"></i>
		</button>
		<button class="btn btn-warning exit">
			<span>Выйти</span>
			<i class="icon-remove-circle icon-white"></i>
		</button>
	</div>
	<div class="clear"></div>
	<div class="left_wrapper">
		<div class="draft_base draft_example">!!!!!!!1
		</div>
		<div class="draft_base draft_add">
			<button class="btn btn-primary btn-large" type="submit">
				Создать новый драфт
			</button>
			<div class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="select01">Первый бустер:</label>
						<div class="controls">
							<select id="select01" name="set[]">
								{% for set in sets %}
									<option value="{{set.id}}">{{set.name}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="select02">Второй бустер:</label>
						<div class="controls">
							<select id="select02" name="set[]">
								{% for set in sets %}
									<option value="{{set.id}}">{{set.name}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="select03">Третий бустер:</label>
						<div class="controls">
							<select id="select03" name="set[]">
								{% for set in sets %}
									<option value="{{set.id}}">{{set.name}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="select04">Время на выбор карты:</label>
						<div class="controls">
							<select id="select04" name="pick_time">
								<option value="10">10 секунд</option>
								<option value="15">15 секунд</option>
								<option value="20">20 секунд</option>
								<option value="25">25 секунд</option>
								<option value="30">30 секунд</option>
								<option value="40">40 секунд</option>
								<option value="50">50 секунд</option>
								<option value="60" class="selected">60 секунд</option>
								<option value="90">90 секунд</option>
								<option value="120">2 минуты</option>
								<option value="180">3 минуты</option>
								<option value="240">4 минуты</option>
								<option value="300">5 минут</option>
								<option value="420">7 минут</option>
								<option value="600">10 минут</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="select05">Пауза между бустерами:</label>
						<div class="controls">
							<select id="select05" name="pause_time">
								<option value="30">30 секунд</option>
								<option value="40">40 секунд</option>
								<option value="50">50 секунд</option>
								<option value="60">1 минута</option>
								<option value="120">2 минуты</option>
								<option value="180" class="selected">3 минуты</option>
								<option value="240">4 минуты</option>
								<option value="300">5 минут</option>
								<option value="420">7 минут</option>
								<option value="600">10 минут</option>
								<option value="900">15 минут</option>
								<option value="1200">20 минут</option>
								<option value="1800">30 минут</option>
							</select>
						</div>
					</div>
					<div class="draft-actions">
						<button class="btn btn-primary draft_create">Создать</button>
						<button class="btn btn-warning draft_cancel">Отменить</button>
						<img src="/images/loading.gif" class="loader" />
					</div>
				</fieldset>
			</div>
		</div>
	</div>
	<script type="text/javascript">var Chat = {room: 0, freq: 3000};</script>
	{% include 'chat.html' %}
{% endblock %}
