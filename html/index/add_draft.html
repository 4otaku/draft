<fieldset>
	<div class="control-group">
		<label class="control-label" for="timestart_draft">Время начала:</label>
		<div class="controls">
			<input id="timestart_draft" name="start" type="text" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="select_draft_01">Первый бустер:</label>
		<div class="controls">
			<select id="select_draft_01" name="set[]">
				{% for set in sets %}
					<option value="{{set.id}}">{{set.name}}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="select_draft_02">Второй бустер:</label>
		<div class="controls">
			<select id="select_draft_02" name="set[]">
				{% for set in sets %}
					<option value="{{set.id}}">{{set.name}}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="select_draft_03">Третий бустер:</label>
		<div class="controls">
			<select id="select_draft_03" name="set[]">
				{% for set in sets %}
					<option value="{{set.id}}">{{set.name}}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="select04">Время на выбор карты:</label>
		<div class="controls">
			<select id="select04" name="pick_time">
				<option value="10">10 секунд</option>
				<option value="15">15 секунд</option>
				<option value="20">20 секунд</option>
				<option value="25">25 секунд</option>
				<option value="30">30 секунд</option>
				<option value="40">40 секунд</option>
				<option value="50">50 секунд</option>
				<option value="60" class="selected">60 секунд</option>
				<option value="90">90 секунд</option>
				<option value="120">2 минуты</option>
				<option value="180">3 минуты</option>
				<option value="240">4 минуты</option>
				<option value="300">5 минут</option>
				<option value="420">7 минут</option>
				<option value="600">10 минут</option>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="select05">Пауза между бустерами:</label>
		<div class="controls">
			<select id="select05" name="pause_time">
				<option value="30">30 секунд</option>
				<option value="40">40 секунд</option>
				<option value="50">50 секунд</option>
				<option value="60">1 минута</option>
				<option value="120">2 минуты</option>
				<option value="180" class="selected">3 минуты</option>
				<option value="240">4 минуты</option>
				<option value="300">5 минут</option>
				<option value="420">7 минут</option>
				<option value="600">10 минут</option>
				<option value="900">15 минут</option>
				<option value="1200">20 минут</option>
				<option value="1800">30 минут</option>
			</select>
		</div>
	</div>
	{% include 'index/add_actions.html' %}
</fieldset>
