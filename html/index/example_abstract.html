<table>
	<tr>
		<td colspan="2">
			<div class="game_header">
				<a href="#" class="game_state game_state_0 link" target="_blank" title="Присоединиться">
					<span class="type"></span> №<span class="id"></span>, владелец <span class="name"></span>
				</a>
				<span class="game_state game_state_1 inactive">
					<span class="type"></span> №<span class="id"></span> (уже идет), владелец <span class="name"></span>
				</span>
				<a href="#" class="game_state game_state_1 active link" target="_blank" title="Войти">
					<span class="type"></span> №<span class="id"></span> (уже идет), владелец <span class="name"></span>
				</a>
				<div class="delete" title="Удалить драфт"></div>
				<div class="unjoin_going" title="Покинуть"></div>
			</div>
		</td>
	</tr>
	<tr>
		{% block fields %}{% endblock %}
	</tr>
</table>
