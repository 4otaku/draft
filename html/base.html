<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<title>МТГ драфт-сервис.</title>
		<link rel="stylesheet" href="/external/m/?b=css&f=external/bootstrap.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/external/m/?b=css&f={{css.list|join(',')}}&ver={{css.time}}" type="text/css" media="screen" />
	</head>
	<body>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
		{% block script %}
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
			<script type="text/javascript">
				if (typeof jQuery == 'undefined') {
					document.write(unescape("%3Cscript src='/js/external/jquery.js' type='text/javascript'%3E%3C/script%3E"));
				}
			</script>
			{% if user.id %}
				<script type="text/javascript">
					var User = {
						name: "{{user.login}}",
						avatar: "{{user.avatar}}",
						id: {{user.id}},
						settings: {
							{% for name, value in user.settings %}
								{{name}}: {{value}}{% if not loop.last %},{% endif %}
							{% endfor %}
						},
						is_highlighted: /\b{{user.login}}\b/
					};
				</script>
			{% endif %}

			<script type="text/javascript" src="/external/m/?b=js&f={{js.list|join(',')}}&ver={{js.time}}{{js.debug}}"></script>
		{% endblock %}
	</body>
</html>
